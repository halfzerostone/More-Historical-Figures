 mhf_events.16.t: "붉은 군대"
 mhf_events.16.d: "[SCOPE.sCharacter('trotsky_scope').GetFullName]는 내전에서 승리하기 위해선 통제를 잃고 혼란에 빠진 현재의 적위대로선 역부족이란 것을 깨닫고, 새로운 군사조직인 붉은 군대를 창설하게 된다."
 mhf_events.16.f: "나는 귀하들에게 경고한다. 만약 어떤 부대라도 허가 없이 전선을 이탈할 경우, 부대의 정치장교는 처형될 것이다. 또한 지휘관도 처형될 것이다. 그리고 용맹한 병사가 새로이 지휘관으로 임명될 것이다. 겁쟁이, 이기주의자, 반역자는 총알로부터 도망치지 못할 것이다"
 mhf_events.16.a: "모든 소비에트의 노동자와 농민이 우리를 지지한다."
 red_army_boost: "붉은 군대"
 Anton: "안톤"
 mhf_events.17.t: "하얀 군대"
 white_army_boost: "하얀 군대"
 mhf_events.17.d: "혼란에 빠져 있던 군 조직은 [SCOPE.sCharacter('kolchak_scope').GetFullName]의 지휘 아래 재정비되었다. [SCOPE.sCountry('wru_scope').GetName]는 붉은 군대에 맞서 승리할 준비가 전부 되었다."
 mhf_events.17.a: "쓰러지지만, 지지 않았다."
 black_baron: "검은 남작"
 mhf_events.18.t: "소비에트의 승리"
 mhf_events.18.d: "[SCOPE.sCountry('russia_scope').GetName]을 지난 수 개월간 피로 물들인 내전은 소비에트의 승리로 끝맺었다. 하지만 아직 국가의 재건이라는 큰 과제가 소비에트 앞에 남아있다."
 mhf_events.18.a: "모든 인민의 승리다." 
 radical_population_fraction: "급진파 비율"
 mhf_events.19.t: "진정한 러시아의 승리"
 mhf_events.19.d: "[SCOPE.sCountry('wru_scope').GetName]는 드디어 소비에트 공산주의자의 반란을 제압하는 데에 성공했다. 이제 [SCOPE.sCharacter('ruler_scope').GetFullName]는 러시아의 미래를 결정해야 한다."
 mhf_events.19.a: "차르야말로 진정한 러시아 인민의 아버지이시다."
 mhf_events.19.a.d: "[SCOPE.sCharacter('ruler_scope').GetFullName]는 정계에서 은퇴하며, 차르가 러시아에 복귀합니다.\n[SCOPE.sCountry('sru_scope').GetName]의 공화주의자들은 이에 반대할 수도 있습니다."
 mhf_events.19.b: "러시아는 이제 민주공화국이다."  
 mhf_events.19.b.d: "러시아는 민주공화국을 선포합니다.\n[SCOPE.sCountry('sru_scope').GetName]는 그 선택을 지지하며, 기꺼이 합병될 것입니다."
 mhf_events.19.c: "나의 뜻이 곧 법이다"
 mhf_events.19.c.d: "[SCOPE.sCharacter('ruler_scope').GetFullName]는 독재정치를 선언합니다.\n[SCOPE.sCountry('sru_scope').GetName]는 이에 반대할 수도 있습니다."
