l_korean:
 mhf_events.13.t: "피의 일요일"
 mhf_events.13.d: "일요일 오전, [SCOPE.sCountry('russia_scope').GetName]의 수도 [SCOPE.sState('moscow_scope').GetName]에서 임금 인상을 요구하는 시위대가 황제 [SCOPE.sCharacter('nicholas_scope').GetFullName]에게 청원서를 제출하기 위해 겨울 궁전으로 행진했다."
 mhf_events.13.a: "그들의 요구를 수락하라."
 mhf_events.13.b: "하느님이시여, [SCOPE.sCountry('russia_scope').GetName]을 보우하소서."
 mhf_events.13.c: "시위대를 해산시켜라."
 mhf_events.13.b.d: "근위대에게 시위대를 향해 발포 명령을 내립니다. \n#r 이 선택지는 예상치 못한 결과로 이어질 수도 있습니다...#!"
 mhf_events.14.t: "비창"
 mhf_events.14.d: "[SCOPE.sCountry('russia_scope').GetName]에서 일어난 사건으로 인해, [SCOPE.sCountry('russia_scope').GetName]의 노동자들의 분노는 점점 거세진다. 한편, [SCOPE.sCountry('russia_scope').GetName]로 귀국한 [SCOPE.sCharacter('lenin_scope').GetFullName]은 비밀리에 무장 혁명을 준비하기 시작한다."
 mhf_events.14.a: "폭풍전야다."
 mhf_events.15.t: "적백내전"
 mhf_events.15.d: "[SCOPE.sCharacter('lenin_scope').GetFullName]이 이끄는 소비에트 적위대가 [SCOPE.sCountry('russia_scope').GetName]의 대도시들에서 권력을 장악했다. [SCOPE.sCountry('russia_scope').GetName]의 미래는 그 어느 때보다 불확실해졌다."
 mhf_events.15.a: "만국의 노동자여, 단결하라!"
 mhf_events.15.a.d: "[SCOPE.sCharacter('lenin_scope').GetFullName]이 이끄는 소비에트 러시아를 플레이하게 됩니다.\n핀란드는 독립을 시도할 것이며, 중앙 러시아를 제외한 대부분의 지역을 백군 계열 정부들이 장악할 것입니다."
 mhf_events.15.b: "러시아는 불가분하다."
 mhf_events.15.b.d: "[SCOPE.sCharacter('kolchak_scope').GetFullName]가 이끄는 러시아국을 플레이하게 됩니다.\n핀란드는 독립을 시도할 것이며, 우크라이나 지역의 남러시아 총사령부, 발트해 주와 함께 적군에 맞서게 됩니다.\n내전이 종료된 후 차르의 복벽을 포기한다면 남러시아 총사령부를 합병할 수 있습니다."
 mhf_events.15.c: "."
