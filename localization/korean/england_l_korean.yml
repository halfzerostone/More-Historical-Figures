l_korean:
  mhf_events.4.t: "돌아온 탕아"
  mhf_events.4.d: "[SCOPE.sCountry('usa_scope').GetName]는 [SCOPE.sCountry('mexico_scope').GetName]와의 길어진 영토 분쟁으로 인해 여러 문제를 겪고 있었다. 그에 따라 [SCOPE.sCountry('usa_scope').GetName]엔 다시 한번 [SCOPE.sCountry('uk_scope').GetName]의 품으로 돌아가고자 하는 여론이 형성되기 시작하였다."
  mhf_events.4.a: "잃었던 자식이 돌아오고 있다."
  mhf_events.4.b: "그들에게 도움을 주어야 한다."
  mhf_events.4.c: "[SCOPE.sCountry('usa_scope').GetName]는 스스로의 길을 가야 한다."
  treaty_name_us_uk: "[SCOPE.sCountry('usa_scope').GetName] - [SCOPE.sCountry('uk_scope').GetName] 연합 조약"
  mhf_events.4.c.d: "[SCOPE.sCountry('usa_scope').GetName]의 요청을 무시합니다."
  mhf_events.4.b.d: "[SCOPE.sCountry('usa_scope').GetName]과 동맹을 결성합니다."
  mhf_events.5.t: "제국 연방"
  mhf_events.5.d: "[SCOPE.sCharacter('victoria_scope').GetFullName]이 즉위하며 [SCOPE.sCountry('uk_scope').GetName]의 자치령과 식민지들을 [SCOPE.sCountry('uk_scope').GetName]과 더욱 밀접한 체계로 개편하고자 하는 움직임이 일어나고 있다."
  mhf_events.5.f: "이로서 대영제국의 자치령들과 식민지들은 대영제국의 새로운 연방주로서 개편되어 하나의 국가를 이룬다."
  mhf_events.5.a: "제국 회의를 시작한다."
  mhf_events.5.b: "제국은 현상을 유지할 것이다."
  mhf_events.5.a.d: "일주일 후부터 5주간 제국의 자치령과 식민지들이 참가하는 제국 회의를 개최합니다. 제국 회의는 제국의 구성원들과 함께 경제, 행정, 외교, 국방, 시민권 5가지 안건에 대해 논의할 것입니다.\n각 안건에 대한 결정에 따라 제국 연방 지지도가 증가합니다."
  mhf_events.5.b.d: "제국연방 논의는 없던 일이 되고, 기존과 같은 방식으로 제국은 유지될 것입니다. \n#r 이 선택지는 향후 제국 연방 이벤트를 제거합니다#!"
  mhf_events.5_1.t: "제국 회의: 경제"
  mhf_events.5_1.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 경제적 방향성에 대한 논의를 시작했다.
  mhf_events.5_1.a: "제국의 경제와 산업은 통합될 것이다."
  mhf_events.5_1_a_d: "[SCOPE.sCountry('uk_scope').GetName]은 그 자치령과 식민지들의 부채를 흡수할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 크게 증가시킵니다."
  mhf_events.5_1.b: "각 자치령과 식민지의 산업은 유지될 것이다."
  mhf_events.5_1_b_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 부채를 일부 흡수할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 다소 증가시킵니다."
  mhf_events.5_1.c: "제국의 경제는 독립적으로 유지될 것이다."
  mhf_events.5_1_c_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 부채를 흡수하지 않을 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 증가시키지 않습니다."
  mhf_events.5_2.t: "제국 회의: 행정"
  mhf_events.5_2.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 행정적 통합에 대한 논의를 시작했다.
  mhf_events.5_2.a: "제국의 행정은 완전히 통합될 것이다."
  mhf_events.5_2_a_d: "[SCOPE.sCountry('uk_scope').GetName]은 그 자치령과 식민지들의 행정 체제를 완전히 통합할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 크게 증가시킵니다."
  mhf_events.5_2.b: "각 자치령과 식민지의 행정 절차는 일부 유지될 것이다."
  mhf_events.5_2_b_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 행정 체제를 일부 통합할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 다소 증가시킵니다."
  mhf_events.5_2.c: "제국의 행정은 독립적으로 유지될 것이다."
  mhf_events.5_2_c_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 행정을 일원화하지 않을 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 증가시키지 않습니다."
  mhf_events.5_3.t: "제국 회의: 외교"
  mhf_events.5_3.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 외교적 방향성에 대한 논의를 시작했다.
  mhf_events.5_3.a: "제국의 외교는 모든 구성원을 동등하게 우선시할 것이다."
  mhf_events.5_3_a_d: "[SCOPE.sCountry('uk_scope').GetName]은 그 자치령과 식민지들의 외교적 입장을 완전히 수용할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 크게 증가시킵니다."
  mhf_events.5_3.b: "각 자치령과 식민지의 중요한 외교적 사안만이 유지될 것이다."
  mhf_events.5_3_b_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 외교적 입장을 일부 수용할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 다소 증가시킵니다."
  mhf_events.5_3.c: "제국의 외교는 지금과 같을 것이다."
  mhf_events.5_3_c_d: "[SCOPE.sCountry('uk_scope').GetName]은 여전히 그레이트브리튼 섬의 외교적 이익을 우선시할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 증가시키지 않습니다."
  mhf_events.5_4.t: "제국 회의: 국방"
  mhf_events.5_4.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 국방 문제를 의논하기 시작했다.
  mhf_events.5_4.a: "제국의 국방 체계는 완전히 통합될 것이다."
  mhf_events.5_4_a_d: "[SCOPE.sCountry('uk_scope').GetName]은 그 자치령과 식민지들의 국방 체계를 완전히 통합할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 크게 증가시킵니다."
  mhf_events.5_4.b: "각 자치령과 식민지의 중요한 외교적 사안만이 유지될 것이다."
  mhf_events.5_4_b_d: "[SCOPE.sCountry('uk_scope').GetName]은 각 자치령과 식민지들의 국방 체계를 일부 통합할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 다소 증가시킵니다."
  mhf_events.5_4.c: "제국의 국방은 지금과 같을 것이다."
  mhf_events.5_4_c_d: "[SCOPE.sCountry('uk_scope').GetName]은 기존의 군사 체계를 유지할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 증가시키지 않습니다."
  mhf_events.5_5.t: "제국 회의: 시민권"
  mhf_events.5_5.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 시민권 문제를 의논하기 시작했다.
  mhf_events.5_5.a: "제국의 시민권은 그대로 유지될 것이다."
  mhf_events.5_5_a_d: "[SCOPE.sCountry('uk_scope').GetName]은 그 자치령과 식민지들의 기존 시민권 체제를 유지할 것이며, 이는 식민지와 자치령의 연방 재편성 지지도를 크게 증가시킵니다."
  mhf_events.5_5.b: "제국의 시민권은 인종을 중심으로 재편될 것이다."
  mhf_events.5_5_b_d: "[SCOPE.sCountry('uk_scope').GetName]은 인종을 중심으로 시민권 제도를 개편할 것이고, 이는 식민지와 자치령의 연방 재편성 지지도를 약간 증가시킵니다."
  mhf_events.5_5.c: "제국의 시민권은 모두에게 주어질 것이다."
  mhf_events.5_5_c_d: "[SCOPE.sCountry('uk_scope').GetName]은 인종과 문화에 관계없이 모든 국민의 시민권을 인정할 것이지만, 이는 기존 식민지와 자치령의 기득권을 자극하여 급진파를 증가시키고, 재편성 지지도를 증가시키지 않습니다."
  mhf_events.5_done.t: "제국 연방: 성공" 
  mhf_events.5_done.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 제국 연방으로서 새롭게 거듭났다. 이제 그들은 하나의 국가로서 함께 나아갈 것이다."
  mhf_events.5_done.f: "영연방은 정부가 아니라 사람들에 관한 것입니다."

  mhf_events.5_fail.t: "제국 연방: 실패" 
