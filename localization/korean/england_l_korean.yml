l_korean:
  mhf_events.4.t: "돌아온 탕아"
  mhf_events.4.d: "[SCOPE.sCountry('usa_scope').GetName]는 [SCOPE.sCountry('mexico_scope').GetName]와의 길어진 영토 분쟁으로 인해 여러 문제를 겪고 있었다. 그에 따라 [SCOPE.sCountry('usa_scope').GetName]엔 다시 한번 [SCOPE.sCountry('uk_scope').GetName]의 품으로 돌아가고자 하는 여론이 형성되기 시작하였다."
  mhf_events.4.a: "잃었던 자식이 돌아오고 있다."
  mhf_events.4.b: "그들에게 도움을 주어야 한다."
  mhf_events.4.c: "[SCOPE.sCountry('usa_scope').GetName]는 스스로의 길을 가야 한다."
  treaty_name_us_uk: "[SCOPE.sCountry('usa_scope').GetName] - [SCOPE.sCountry('uk_scope').GetName] 연합 조약"
  mhf_events.4.c.d: "[SCOPE.sCountry('usa_scope').GetName]의 요청을 무시합니다."
  mhf_events.4.b.d: "[SCOPE.sCountry('usa_scope').GetName]과 동맹을 결성합니다"
  mhf_events.5.t: "제국 연방"
  mhf_events.5.d: "[SCOPE.sCharacter('victoria_scope').GetFullName]이 즉위하며 [SCOPE.sCountry('uk_scope').GetName]의 자치령과 식민지들을 [SCOPE.sCountry('uk_scope').GetName]과 더욱 밀접한 체계로 개편하고자 하는 움직임이 일어나고 있다."
  mhf_events.5.f: "이로서 대영제국의 자치령들과 식민지들은 대영제국의 새로운 연방주로서 개편되어 하나의 국가를 이룬다."
  mhf_events.5.a: "제국 회의를 시작한다."
  mhf_events.5.b: "제국은 현상을 유지할 것이다."
  mhf_events.5.a.d: "일주일 후에 제국의 자치령과 식민지들이 참가하는 제국 회의를 개최합니다. 제국 회의는 경제, 행정, 외교, 국방, 시민권 4가지 안건에 대해 논의할 것입니다"
  mhf_events.5.b.d: "제국연방 논의는 없던 일이 되고, 기존과 같은 방식으로 제국은 유지될 것입니다. #r 이 선택지는 향후 제국 연방 이벤트를 제거합니다#!"
  mhf_events.5_1.t: "제국 회의: 경제"
  mhf_events.5_1.d: "[SCOPE.sCountry('uk_scope').GetName]과 그 자치령 및 식민지들은 향후 제국의 경제적 방향성에 대한 논의를 시작했다.
  mhf_events.5_1.a: "제국의 경제와 산업은 통합될 것이다."
  mhf_events.5_1.b: "각 자치령과 식민지의 산업은 유지될 것이다."
  mhf_events.5_1.c: "제국의 경제는 독립적으로 유지될 것이다."
