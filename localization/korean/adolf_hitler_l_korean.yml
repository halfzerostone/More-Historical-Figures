l_korean:
  adolf_hitler: "아돌프 히틀러"
  adolf_hitler_desc: "극단적인 야망과 선동적 연설로 유명한 독일의 선동가."
  adolf_hitler_character_template: "아돌프 히틀러"
  adolf_hitler_character_template_desc: "극단적인 야망과 선동적 연설로 유명한 독일의 선동가."
  Hitler: "히틀러"
  mhf_events.1.t: "맥주홀 폭동!"
  mhf_events.1.d: "독일 11월 혁명 기념식 날, [SCOPE.sCharacter('hitler_scope').GetFullName]가 이끄는 나치당의 돌격대가 뮌헨의 맥주홀에서 쿠데타를 시도했다. 이 폭동은 실패로 끝났지만, [SCOPE.sCharacter('hitler_scope').GetFullName]의 명성은 크게 높아졌다."
  mhf_events.1.f: "왜 그러신 겁니까?\n누군가는 독일인을 위해 나서야 했소.\n\n그렇군요..."
  mhf_events.1.a: "그는 독일인의 정신을 대변한다."
  mhf_events.1.b: "그는 죗값을 치러야 한다."
  mhf_events.2.t: "수권법"
  mhf_events.2.d: "1933년 봄, [SCOPE.sCharacter('hitler_scope').GetFullName]는 [SCOPE.sCountry('country_scope').GetName]의 위난을 극복하기 위한 수권법을 제정하려 한다. 이 법은 의회의 권한을 [SCOPE.sCharacter('hitler_scope').GetFullName]에게 이양하여, 그가 법률을 제정하고 국가를 통치할 수 있도록 허용한다."
  mhf_events.2.f: "민족과 국가의 위난을 제거하기 위한 법률\n독일 국가의회는 다음과 같은 법률을 제정한다. 이로써 참사원의 승인을 선언하며, 이 법률의 하위 항들로 인해 헌법 수정의 요건을 채운 것으로 확실하게 인정받는다..."
  mhf_events.2.a: "[SCOPE.sCountry('country_scope').GetName]을 위한 새로운 시대의 시작이다."
  mhf_events.2.b: "이것은 독재로 가는 길이다."
